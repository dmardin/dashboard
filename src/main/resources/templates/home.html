<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: includes"><title></title></head>
<body>

    <!-- <div th:replace="fragments/navigation :: navbar"></div> -->
    <nav th:insert="fragments/navigationBreadCrumb :: nav(~{ :: .breadcrumb})">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" th:text="#{jenkins}"></a></li>
        </ol>
    </nav>

    <div class="container-fluid">
        <h1>Jobs</h1>

        <!--/*@thymesVar id="jobViewTable" type="edu.hm.hafner.warningsngui.service.table.job.JobViewTable"*/-->
        <div th:object="${jobViewTable}" class="table-responsive">
            <table class="table table-hover table-striped data-table"
                   th:data-columns-definition="${jobViewTable.getTableModel('jobs').columnsDefinition}" th:id="${jobViewTable.getTableModel('jobs').id}">
                <colgroup>
                    <col th:each="column : ${jobViewTable.getTableModel('jobs').columns}" th:classappend="|col-width-${column.width}|"/>
                </colgroup>
                <thead>
                <tr>
                    <th th:each="column : ${jobViewTable.getTableModel('jobs').columns}" th:classappend="${column.headerClass}" th:text="${column.headerLabel}"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="/js/table.js"></script>
</body>
</html>
