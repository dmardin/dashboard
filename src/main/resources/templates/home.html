<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: includes"><title>Home</title></head>
<body>
    <h1>Home</h1>
    <form action="/" method="get">
        <button type="submit" name="getProjects" class="btn btn-success">Load Data</button>
    </form>
    <hr>
    <div id="accordion">
        <th:block th:each="job, jobStat: ${jobs}">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" th:href="'#collapse' + ${jobStat.index}" aria-controls="collapse" th:text="${job.name}">
                        </button>
                    </h5>
                </div>
                <div th:id="'collapse' + ${jobStat.index}" class="collapse" aria-labelledby="heading" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container-fluid">
                            <table class="table table-dark table-hover">
                                <thead>
                                <tr>
                                    <th>Job Name</th>
                                    <th>Status</th>
                                    <th>Url</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${job.name}"></td>
                                    <td th:text="${job.color}"></td>
                                    <td th:text="${job.url}"></td>
                                </tr>
                                </tbody>
                            </table>


                            <a th:href="@{/job/{jobName}/build(jobName=${job.name})}"><span
                                    th:text="${'show builds from '+ job.name}"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <hr>
    <div id="checkstyle-history-chart" class="graph-cursor-pointer"
         style="width: 100%; min-height: 200px; min-width: 500px; height: 200px;"></div>
    <hr>



    <script src="js/pie-chart.js"></script>
    <script src="js/trend-chart.js"></script>
    <script src="js/issues-detail.js"></script>
    <script src="js/simple-trend-chart.js"></script>
    <script src="js/source-detail.js"></script>
    <script src="/js/builds.js"></script>
</body>
</html>
