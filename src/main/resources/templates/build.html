<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: includes"><title>Builds</title></head>
<body>

    <div th:replace="fragments/navigation :: navbar"></div>
    <nav th:insert="fragments/navigationBreadCrumb :: nav(~{ :: .breadcrumb})">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Jenkins</a></li>
            <li class="breadcrumb-item"><a th:href="@{/job/{jobName}/build(jobName=${jobName})}" th:text="${jobName}"></a></li>
        </ol>
    </nav>
    <h1>Builds</h1>

    <div id="accordion">
        <th:block th:each="build, buildStat: ${job.getBuilds()}">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" th:href="'#collapse' + ${buildStat.index}" aria-controls="collapse" th:text="${build.number}">
                        </button>
                    </h5>
                </div>
                <div th:id="'collapse' + ${buildStat.index}" class="collapse" aria-labelledby="heading" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container-fluid">
                            <table class="table table-dark table-hover">
                                <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Url</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${build.number}"></td>
                                    <td th:text="${build.url}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/job/{jobName}/build/{buildNumber}(jobName=${job.name},buildNumber=${build.number})}"><span
                            th:text="${'go to build '+ build.number}"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
