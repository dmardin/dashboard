<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: includes"><title>Builds</title></head>
<body>
    <h1>Builds</h1>
    <div id="accordion">
        <th:block th:each="build, buildStat: ${job.getBuilds()}">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse" aria-controls="collapse" th:text="${build.number}">
                        </button>
                    </h5>
                </div>
                <div th:id="collapse" class="collapse" aria-labelledby="heading" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container-fluid">
                            <table class="table table-dark table-hover">
                                <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Url</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${build.number}"></td>
                                    <td th:text="${build.url}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/job/{jobName}/build(jobName=${job.getName()})}">view</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
