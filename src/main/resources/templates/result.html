<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: includes"><title>Builds</title></head>
<body>
<h1>Results</h1>
<div id="accordion">
    <th:block th:each="result, resultStat: ${build.getResults()}">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" th:href="'#collapse' + ${resultStat.index}" aria-controls="collapse" th:text="${result.name}">
                    </button>
                </h5>
            </div>
            <div th:id="'collapse' + ${resultStat.index}" class="collapse" aria-labelledby="heading" data-parent="#accordion">
                <div class="card-body">
                    <div class="container-fluid">
                        <table class="table table-dark table-hover">
                            <thead>
                            <tr>
                                <th>Fixed Size</th>
                                <th>New Size</th>
                                <th>Total Size</th>
                                <th>Quality Gate Status</th>
                                <th>Info Messages</th>
                                <th>Error Messages</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${result.fixedSize}"></td>
                                <td th:text="${result.newSize}"></td>
                                <td th:text="${result.totalSize}"></td>
                                <td th:text="${result.qualityGateStatus}"></td>
                                <td th:text="${result.infoMessages}"></td>
                                <td th:text="${result.errorMessages}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/job/{jobName}/build/{buildNumber}/{toolName}/outstanding(jobName=${build.job.name},buildNumber=${build.number},toolName=${result.name})}"><span
                                th:text="${'Outstanding Issues'}"></span></a>
                        <a th:href="@{/job/{jobName}/build/{buildNumber}/{toolName}/fixed(jobName=${build.job.name},buildNumber=${build.number},toolName=${result.name})}"><span
                                th:text="${'Fixed Issues'}"></span></a>
                        <a th:href="@{/job/{jobName}/build/{buildNumber}/{toolName}/new(jobName=${build.job.name},buildNumber=${build.number},toolName=${result.name})}"><span
                                th:text="${'New Issues'}"></span></a>

                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
